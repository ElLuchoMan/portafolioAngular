<footer class="ae-container-fluid rk-footer ">
    <div class="ae-grid ae-grid--collapse">
      <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-left">
        <ul class="rk-menu rk-footer-menu">
          <li class="rk-menu__item"><a routerLink="acercade" class="rk-menu__link">Acerca de</a>
          </li>
          <li class="rk-menu__item"><a target= blank [href]="_servicio.info.contacto"class="rk-menu__link">Contacto</a>
          </li>
        </ul>
        <p class="rk-footer__text rk-footer__copy "> <span class="ae-u-bold">© </span><span class="ae-u-bolder">{{anio}} PORTAFOLIO </span>Todos los derechos reservados.</p>
      </div>
      <div class="ae-grid__item item-lg-4 au-xs-ta-center">
        <a target= blank [href]="_servicio.info.facebook" class="rk-social-btn ">
          <svg>
            <use xlink:href="assets/img/symbols.svg#icon-facebook"></use>
          </svg></a>
          <a target= blank [href]="_servicio.info.twitter" class="rk-social-btn ">
          <svg>
            <use xlink:href="assets/img/symbols.svg#icon-twitter"></use>
          </svg></a>
          <a target= blank [href]="_servicio.info.tumblr" class="rk-social-btn ">
          <svg>
            <use xlink:href="assets/img/symbols.svg#icon-tumblr"></use>
          </svg></a></div>
      <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right">
        <p class="rk-footer__text rk-footer__contact "> <span class="ae-u-bold">Email: </span><span class="ae-u-bolder"> <a target= blank href="mailTo:{{_servicio.info.email}}" class="rk-dark-color ">{{_servicio.info.email}} </a></span></p>
        <p class="rk-footer__text rk-footer__by">Diseñado by <a target= blank [href]="_servicio.info.pagina_autor" class="ae-u-bolder">{{_servicio.info.nombre_corto}}</a></p>
      </div>
    </div>
  </footer>
